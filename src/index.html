<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header__logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар" class="profile__avatar">
        </div>
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-edit-button">
            <img src="<%=require('./images/profile__info-edit-button.svg')%>" alt="Редактировать" class="profile__info-edit-button-img">
          </button>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="<%=require('./images/profile__add-button.svg')%>" alt="Добавить" class="profile__add-button-img">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup profile-popup">
      <div class="popup__container">
        <h2 class="popup__container-title">Редактировать профиль</h2>
        <form novalidate action="#" name="profileForm" method="post" class="popup__container-form popup__container-form_profile">
          <label class="popup__container-form-label">
            <input type="text" name="name" id="name-input" value="" class="popup__container-form-field popup__container-form-field_type_name" minlength="2" maxlength="40" required>
            <span class="popup__container-form-error name-input-error"></span>
          </label>
          <label class="popup__container-form-label">
            <input type="text" name="job" id="job-input" value="" class="popup__container-form-field popup__container-form-field_type_job" minlength="2" maxlength="200" required>
            <span class="popup__container-form-error job-input-error"></span>
          </label>
          <button class="popup__container-form-button popup__container-form-button_profile" type="submit">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
      </div>
    </div>

    <div class="popup card-popup">
      <div class="popup__container">
        <h2 class="popup__container-title">Новое место</h2>
        <form novalidate action="#" name="newPlaceForm" method="post" class="popup__container-form popup__container-form_new-place">
          <label class="popup__container-form-label">
            <input type="text" name="title" id="title-input" value="" placeholder="Название" class="popup__container-form-field popup__container-form-field_new-place-title" minlength="2" maxlength="30" required>
            <span class="popup__container-form-error title-input-error"></span>
          </label>
          <label class="popup__container-form-label">
            <input type="url" name="link" id="link-input" value="" placeholder="Ссылка на картинку" class="popup__container-form-field popup__container-form-field popup__container-form-field_new-place-link" required>
            <span class="popup__container-form-error link-input-error"></span>
          </label>
          <button class="popup__container-form-button popup__container-form-button_new-place" type="submit">Создать</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_new-place"></button>
      </div>
    </div>

    <div class="popup popup_photo-place">
      <div class="popup__container-photo-place">
        <img src="#" alt="" class="popup__img-photo-place">
        <h2 class="popup__container-title-photo-place"></h2>
        <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_photo-place"></button>
      </div>
    </div>

    <div class="popup delete-card-popup">
      <div class="popup__container popup__container_delete-card">
        <h2 class="popup__container-title popup__container-title_delete-card">Вы уверены?</h2>
        <button class="popup__container-form-button popup__container-form-button_delete-card" type="button">Да</button>
        <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_delete-card"></button>
      </div>
    </div>

    <div class="popup avatar-popup">
      <div class="popup__container popup__container_avatar">
        <h2 class="popup__container-title">Обновить аватар</h2>
        <form novalidate action="#" name="avatarForm" method="post" class="popup__container-form popup__container-form_new-place">
          <label class="popup__container-form-label">
            <input type="url" name="avatar" id="avatar-link-input" value="" placeholder="https://somewebsite.com/someimage.jpg" class="popup__container-form-field popup__container-form-field popup__container-form-field_avatar" required>
            <span class="popup__container-form-error avatar-link-input-error"></span>
          </label>
          <button class="popup__container-form-button popup__container-form-button_avatar" type="submit">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_avatar"></button>
      </div>
    </div>

  </div>

  <template id="template">
    <li class="card">
      <img src="#" alt="" class="card__img">
      <button type="button" class="card__btn-delete"></button>
      <h2 class="card__title"></h2>
      <button type="button" class="card__like"><span class="card__like_number">0</span></button>
    </li>
  </template>
</body>
</html>
