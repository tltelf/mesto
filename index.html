<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-edit-button">
            <img src="./images/profile__info-edit-button.svg" alt="Редактировать" class="profile__info-edit-button-img">
          </button>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/profile__add-button.svg" alt="Добавить" class="profile__add-button-img">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__container-title">Редактировать профиль</h2>
        <form action="#" name="namePopup" method="post" class="popup__container-form">
          <input type="text" name="name" value="" class="popup__container-form-field popup__container-form-field_type_name">
          <input type="text" name="job" value="" class="popup__container-form-field popup__container-form-field_type_job">
          <button class="popup__container-form-button" type="submit">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
      </div>
    </div>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__container-title">Новое место</h2>
        <form action="#" name="namePopup_new-place" method="post" class="popup__container-form popup__container-form_new-place">
          <input type="text" name="title" value="" placeholder="Название" class="popup__container-form-field popup__container-form-field_new-place-title">
          <input type="text" name="link" value="" placeholder="Ссылка на картинку" class="popup__container-form-field popup__container-form-field popup__container-form-field_new-place-link">
          <button class="popup__container-form-button" type="submit">Создать</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_new-place"></button>
      </div>
    </div>

    <div class="popup popup_photo-place">
      <div class="popup__container-photo-place">
        <img src="#" alt="" class="popup__img_photo-place">
        <h2 class="popup__container-title-photo-place"></h2>
        <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_photo-place"></button>
      </div>
    </div>
  </div>

  <template id="template">
    <li class="card">
      <img src="#" alt="" class="card__img">
      <button type="button" class="card__btn-delete"></button>
      <h2 class="card__title"></h2>
      <button type="button" class="card__like"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
